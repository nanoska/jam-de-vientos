services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_SHEETMUSIC_API_URL=http://localhost:8000
    networks:
      - sheetmusic_sheetmusic-network

# Connect to SheetMusic network
networks:
  sheetmusic_sheetmusic-network:
    external: true
